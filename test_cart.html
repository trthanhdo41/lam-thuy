<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Test Cart Function</h1>
    
    <!-- Test button -->
    <button onclick="addToCart(1)" class="bg-blue-500 text-white px-4 py-2 rounded">
        Test Add to Cart (Product 1)
    </button>
    
    <!-- Cart count display -->
    <div class="mt-4">
        <span>Cart Count: </span>
        <span class="cart-count bg-red-500 text-white px-2 py-1 rounded">0</span>
    </div>
    
    <!-- Load script -->
    <script src="script.js"></script>
    
    <script>
        // Test function
        function testAddToCart() {
            console.log('Testing addToCart function...');
            if (typeof addToCart === 'function') {
                console.log('addToCart function exists');
                addToCart(1);
            } else {
                console.error('addToCart function not found');
            }
        }
        
        // Auto test after page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, testing cart function...');
            setTimeout(testAddToCart, 1000);
        });
    </script>
</body>
</html>
